
<div class="moj-filter">

  <div class="moj-filter__header">

    <div class="moj-filter__header-title">
      <h2 class="govuk-heading-m">Filter the list</h2>
    </div>

    <div class="moj-filter__header-action">

    </div>

  </div>

  <div class="moj-filter__content">

    <div class="moj-filter__selected">

      <div class="moj-filter__selected-heading">

        <div class="moj-filter__heading-title">
          <h2 class="govuk-heading-s">Selected filters</h2>
        </div>

        <div class="moj-filter__heading-action">
          <p><a id="clear-filters" class="govuk-link govuk-link--no-visited-state" href="">Clear filters</a></p>
        </div>

      </div>
      
      <p id="none-selected" class="govuk-body">No filters selected</p>


      <div id="task-type-tags-section" class="moj-filter-tags-list">

        <h3 class="govuk-heading-s govuk-!-margin-bottom-0">Filters</h3>

        <ul class="moj-filter-tags task-type-filter-tags">
        </ul>

      </div>


     <!-- This was the original id <div id="assigned-tags-section" These are the headers for when the user returns the search. They will not show until the user has selected apply filters button. --> 
      <div id="case-owner-tags-section" class="moj-filter-tags-list">

        <h3 class="govuk-heading-s govuk-!-margin-bottom-0">Filter one</h3>

        <ul class="moj-filter-tags case-owner-filter-tags">

          <li><a class="moj-filter__tag" href="#"><span class="govuk-visually-hidden">Remove this filter</span> Test</a></li>

        </ul>

      </div>

      <div id="case-owner-tags-section" class="moj-filter-tags-list">

        <h3 class="govuk-heading-s govuk-!-margin-bottom-0">Filter two</h3>

        <ul class="moj-filter-tags case-owner-filter-tags">

          <li><a class="moj-filter__tag" href="#"><span class="govuk-visually-hidden">Remove this filter</span> Test</a></li>

        </ul>

      </div>

     


    </div>

    <div class="moj-filter__options">

       {% include "./filters-enor-3.html" %}
       {% include "./filters-enor-4.html" %}



      <button id="actionFilter" type="submit" class="govuk-button" data-module="govuk-button" style="margin-top: 32px;">
        Apply filters
      </button>

    </div>


  </div>

</div>
